<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/resources/master.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="id" value="#{dishListDetails.id}"></f:viewParam>
			<f:event listener="#{dishListDetails.ensureInitialized}" type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>
	<ui:define name="title">Dish Entry Form</ui:define>
	<ui:define name="content">
		<div class="details">
			<h2>Dish Entry Form ##{dishListDetails.dish.id}</h2>
			<h:form>
				<h:panelGrid columns="3"
					footerClass="form-footer">
					<h:outputText style="form-label" value="Name"></h:outputText>
					<h:inputText id="tf_name" value="#{dishListDetails.dish.name}" />
					<h:message styleClass="error" for="tf_name" />
					<h:outputText style="form-label" value="Description"></h:outputText>
					<h:inputText id="tf_description" value="#{dishListDetails.dish.description}" />
					<h:message styleClass="error" for="tf_description" />
					<h:outputText style="form-label" value="Price in Cent"></h:outputText>
					<h:inputText id="tf_price" value="#{dishListDetails.dish.price}" />
					<h:message styleClass="error" for="tf_price" />
					<h:commandButton value="Create Edit" action="#{dishListDetails.persist}" />
					<h:commandButton value="Delete" action="#{dishListDetails.remove}" />
				</h:panelGrid>
			</h:form>
		</div>
		<div class="result">
			<h:outputText rendered="#{dishListDetails.error}"
				styleClass="error"
				value="#{dishListDetails.errorMessage}" />
		</div>
	</ui:define>
</ui:composition>
</html>
