<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/resources/master.xhtml">
	<ui:define name="title">Customer Overview List</ui:define>
	<ui:define name="content">
		<h2>Customer Overview List</h2>
		<h:dataTable value="#{customerList.all}" var="cur"
			styleClass="data-table" headerClass="data-cell header-cell"
			columnClasses="data-cell,data-cell,data-cell,data-cell"
			rendered="#{not empty customerList.all}">
			<h:column>
				<f:facet name="header">Name</f:facet>
				<h:outputText value="#{cur.name}">
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Address</f:facet>
				<h:outputText value="#{cur.address}">
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Phone Number</f:facet>
				<h:outputText value="#{cur.phoneNumber}">
				</h:outputText>
			</h:column>
			<h:column>
				<h:link outcome="/customer/CustomerDetails.xhtml">
					<f:param name="id" value="#{cur.id}"></f:param>
					Details
				</h:link>
			</h:column>
		</h:dataTable>
		<h:form>
			<h:commandButton value="Create new Customer" action="create?faces-redirect=true" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
