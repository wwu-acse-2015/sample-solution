<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/resources/master.xhtml">
	<ui:define name="title">Create Customer</ui:define>
	<ui:define name="content">
		<div class="inputForm">
			<h:form>
				<h:panelGrid columns="3"
					columnClasses="form-label,form-input,form-message error"
					footerClass="form-footer">
					<h:outputLabel value="Name" for="name" />
					<h:inputText id="name" value="#{customerCreate.customer.name}" />
					<h:message for="name" />
					<h:outputLabel value="Address" for="address" />
					<h:inputText id="address" value="#{customerCreate.customer.address}" />
					<h:message for="address" />
					<h:outputLabel value="Phone Number" for="phoneNumber" />
					<h:inputText id="phoneNumber" value="#{customerCreate.customer.phoneNumber}" />
					<h:message for="phoneNumber" />
					<f:facet name="footer">
						<h:commandButton value="Submit" action="#{customerCreate.persist}" />
					</f:facet>
				</h:panelGrid>
			</h:form>
		</div>
		<div class="result">
			<h:outputText rendered="#{customerCreate.error}"
				styleClass="error"
				value="#{customerCreate.errorMessage}" />
		</div>
	</ui:define>
</ui:composition>
</html>
