<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/resources/master.xhtml">
	<ui:define name="title">Create Dish</ui:define>
	<ui:define name="content">
		<div class="inputForm">
			<h:form>
				<h:panelGrid columns="3"
					columnClasses="form-label,form-input,form-message error"
					footerClass="form-footer">
					<h:outputLabel value="Name" for="name" />
					<h:inputText id="name" value="#{dishCreate.dish.name}" />
					<h:message for="name" />
					<h:outputLabel value="Description" for="description" />
					<h:inputText id="description" value="#{dishCreate.dish.description}" />
					<h:message for="description" />
					<h:outputLabel value="Price" for="price" />
					<h:inputText id="price" value="#{dishCreate.dish.price}" />
					<h:message for="price" />
					<f:facet name="footer">
						<h:commandButton value="Submit" action="#{dishCreate.persist}" />
					</f:facet>
				</h:panelGrid>
			</h:form>
		</div>
		<div class="result">
			<h:outputText rendered="#{dishCreate.error}"
				styleClass="error"
				value="#{dishCreate.errorMessage}" />
		</div>
	</ui:define>
</ui:composition>
</html>
